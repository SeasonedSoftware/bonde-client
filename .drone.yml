pipeline:
  build:
    image: kkarczmarczyk/node-yarn
    commands:
      - yarn
      - yarn test
  publish-staging:
    image: plugins/docker
    repo: nossas/bonde-client
    username: lpirola
    password: ${DOCKER_PASSWORD}
    tags:
      - ${DRONE_BRANCH}
    build_args:
      - AWS_BUCKET=bonde-assets-staging
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    when:
      status: success
      branch: [hotfix-*, release-*, feature-*, develop]

  publish-frontend-staging:
    image: plugins/s3
    acl: public-read
    bucket: bonde-assets-staging
    source: release/**/*.*
    target: /0.6.0/
    access_key: ${AWS_ACCESS_KEY_ID}
    secret_key: ${AWS_SECRET_ACCESS_KEY}
    when:
      event: push
      branch: master
  deploy-staging:
    image: appleboy/drone-ssh
    host: staging.bonde.org
    username: ubuntu
    command_timeout: 120
    port: 22
    script:
      - sudo docker pull nossas/bonde-client:${DRONE_BRANCH}
      - sudo docker tag nossas/bonde-client:${DRONE_BRANCH} dokku/client:latest
      - dokku tags:deploy client latest
    when:
      status: success
      branch: [hotfix-*, release-*, feature-*, develop]
  deploy-production:
    image: appleboy/drone-ssh
    host: bonde.org
    username: ubuntu
    command_timeout: 120
    port: 22
    script:
      - sudo docker pull nossas/bonde-client:${DRONE_BRANCH}
      - sudo docker tag nossas/bonde-client:${DRONE_BRANCH} dokku/client:latest
      - dokku tags:deploy client latest
    when:
      status: success
      event: tag
  notify:
    image: plugins/slack
    webhook: https://hooks.slack.com/services/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
    channel: n_tech
    username: CI - ${DRONE_REPO_NAME}
    when:
      event: [ push, tag, build, publish, deployment, pull_request ]
      status: [ success, failure ]
